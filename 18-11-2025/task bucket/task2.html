<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Validation Demo</title>
    <style>
        input {
            width: 260px;
            padding: 10px 12px;
            margin: 6px 0;
            border: 2px solid #007700;
            border-radius: 4px;
            font-size: 16px;
        }

        input:invalid:focus,
        input:invalid:user-invalid {
            border-color: #FF0000 !important;
            box-shadow: 0 0 10px rgba(255,0,0,0.7);
        }
    </style>
</head>
<body>
    <form action="#" method="POST">
        <h2>User Login</h2>
        <label for="username">Username (Min 6 chars):</label><br>
        <input type="text" id="username" name="username" minlength="6"><br><br>
        
        <label for="password">Password (*Required):</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Log In</button>
    </form>
</body>
</html>
