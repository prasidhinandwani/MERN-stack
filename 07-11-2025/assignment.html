<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Feedback Form</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 480px;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
      font-size: 26px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    /* ---- Submit Button ---- */
    .btn {
      margin-top: 30px;
      text-align: center;
    }
    button {
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 40px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Employee Feedback Form</h1>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="jayanth" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="jayanth@faceprep.in" required>

      <label for="dept">Department:</label>
      <input type="text" id="dept" placeholder="Training" required>

      <label for="role">Role/Position:</label>
      <input type="text" id="role" placeholder="Training Manager" required>

      <label for="rating">Overall Experience:</label>
      <select id="rating" required>
        <option value="" disabled selected>Excellent</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" placeholder="She is a certified trainer in aws/ms azure"></textarea>

      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
