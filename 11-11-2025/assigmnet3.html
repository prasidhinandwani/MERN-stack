<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Solutions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #e6f2ff;
      font-family: Arial, sans-serif;
      color: #003366;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border: 4px solid #0066cc;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
      padding-bottom: 15px;
      border-bottom: 2px solid #cce5ff;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .nav a:hover {
      background: #0066cc;
      color: white;
    }

    .courses {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 60px;
    }
    .course-card {
      flex: 1 1 140px;
      max-width: 200px;
      height: 110px;
      background: white;
      border: 3px solid #0066cc;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #003366;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,102,204,0.1);
    }
    .course-card:hover {
      background: #0066cc;
      color: white;
      transform: translateY(-6px);
    }

    .images-layout {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 60px;
    }
    .img-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .img-wrapper {
      flex: 1;
      min-width: 150px;
    }
    .img1-wrapper { flex: 3; }
    .img-box {
      border: 3px solid #0066cc;
      border-radius: 14px;
      overflow: hidden;
      height: 150px;
    }
    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .img-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,102,204,0.2);
    }

    .extra-space {
      background: linear-gradient(#f0f8ff, #e6f2ff);
      margin: 40px -30px -30px;
      padding: 40px 30px;
      border-radius: 0 0 12px 12px;
      text-align: center;
      font-size: 1.1rem;
    }
    .extra-space h3 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="header">
    <div class="logo">Tech Solutions</div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Login</a>
    </div>
  </div>

  <div class="courses">
    <div class="course-card">Python Bootcamp</div>
    <div class="course-card">Web Dev Mastery</div>
    <div class="course-card">Data Science 101</div>
    <div class="course-card">AI & ML Basics</div>
  </div>

  <div class="images-layout">
    <div class="img-row">
      <div class="img1-wrapper">
        <div class="img-box"><img src="1.png" alt="1"></div>
      </div>
      <div class="img-wrapper">
        <div class="img-box"><img src="2.jpg" alt="4"></div>
      </div>
    </div>
    <div class="img-row">
      <div class="img-wrapper">
        <div class="img-box"><img src="3.png" alt="2"></div>
      </div>
      <div class="img-wrapper">
        <div class="img-box"><img src="4.jpg" alt="3"></div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
